<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Update System</title>
  <script>
    async function updateSystem() {
      const button = document.getElementById("update-button");
      button.disabled = true;
      button.innerText = "Updating...";

      try {
        const response = await fetch("/run-update", { method: "POST" });
        const data = await response.json();

        if (data.success) {
          alert("✅ Update started successfully!");
        } else {
          alert("❌ Update failed: " + data.message);
        }
      } catch (error) {
        alert("❌ Error running update: " + error.message);
      }

      button.disabled = false;
      button.innerText = "Run Update";
    }
  </script>
</head>
<body>
<h1>Admin Panel</h1>
<button id="update-button" onclick="updateSystem()">Run Update</button>
</body>
</html>
