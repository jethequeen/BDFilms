<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TheBlackBox</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <div id="login-container">
    <h2>Login to The Black Box</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="error-message" id="login-error"></p>
    </form>
    <p>Don't have an account? <a href="#" id="show-signup">Sign up here</a></p>
  </div>

  <div id="signup-container" class="hidden">
    <h2>Sign Up for The Black Box</h2>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p class="error-message" id="signup-error"></p>
    </form>
    <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
  </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
